<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Lato Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Source+Sans+3:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Material Sysmbols -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.40.0/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">

            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-symbols-outlined">menu</span> 
             </div>
            <div class="header-left">
                <span class="material-symbols-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-symbols-outlined">crowdsource</span> Farm's inventory
                </div>
                <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item" data-target="dashboard-content">
                    <span class="material-symbols-outlined">search</span> Dashboard
                </li>
                <li class="sidebar-list-item" data-target="products-content">
                    <span class="material-symbols-outlined" >inventory_2 </span> Products
                </li>
                <li class="sidebar-list-item" data-target="report-content">
                    <span class="material-symbols-outlined" >bar_chart</span> Report
                </li>
                <li class="sidebar-list-item" data-target="settings-content">
                    <span class="material-symbols-outlined">settings</span> Settings
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        
        <main class="main-container">
                <div id="dashboard-content" class="content-div" style="display: none;">
                    {% include "dashboard.html" %}
                </div>
                <div id="products-content" class="content-div" style="display: none;">
                    {% include "products.html" %}
                </div>
                <div id="report-content" class="content-div" style="display: none;">
                    {% include "reports.html" %}        
                </div>
                <div id="settings-content" class="content-div" style="display: none;">
                zzz
                </div>
        </main>
     
        <!-- End Main -->
    </div> 

    
    


    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.40.0/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
